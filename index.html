<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Visual Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            touch-action: none;
            font-family: Arial, sans-serif;
            user-select: none;
            -webkit-user-select: none;
            background: black;
            color: white;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #pattern {
            width: 100%;
            height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .bar {
            width: 8.33%;
            height: 100%;
            transition: none;
        }
        
        #timer {
            font-size: 15vw;
            font-weight: bold;
            font-family: monospace;
            margin: 20px 0;
            letter-spacing: -2px;
        }
        
        #millis {
            font-size: 25vw;
            font-weight: bold;
            font-family: monospace;
            letter-spacing: -5px;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            text-align: center;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="pattern">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div id="timer">00:00</div>
        <div id="millis">000</div>
        <div id="controls">Tap to start/stop</div>
    </div>
    
    <script>
        const timerDisplay = document.getElementById('timer');
        const millisDisplay = document.getElementById('millis');
        const bars = document.querySelectorAll('.bar');
        const container = document.getElementById('container');
        
        let startTime = null;
        let isRunning = false;
        let animationId = null;
        
        // Create alternating black/white pattern
        function updatePattern() {
            const elapsed = isRunning ? Date.now() - startTime : 0;
            const phase = Math.floor(elapsed / 100) % 12; // Change every 100ms
            
            bars.forEach((bar, index) => {
                if (index === phase) {
                    bar.style.background = 'white';
                } else {
                    bar.style.background = 'black';
                }
            });
        }
        
        function updateDisplay() {
            if (!isRunning) {
                updatePattern();
                return;
            }
            
            const elapsed = Date.now() - startTime;
            
            // Calculate time components
            const totalSeconds = Math.floor(elapsed / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            const millis = elapsed % 1000;
            
            // Update displays
            timerDisplay.textContent = 
                String(minutes).padStart(2, '0') + ':' + 
                String(seconds).padStart(2, '0');
            millisDisplay.textContent = String(millis).padStart(3, '0');
            
            // Update pattern
            updatePattern();
            
            animationId = requestAnimationFrame(updateDisplay);
        }
        
        function toggleTimer() {
            if (isRunning) {
                // Stop
                isRunning = false;
                cancelAnimationFrame(animationId);
                container.style.background = 'black';
            } else {
                // Start
                startTime = Date.now();
                isRunning = true;
                container.style.background = '#111';
                updateDisplay();
            }
        }
        
        // Touch handling
        container.addEventListener('click', toggleTimer);
        container.addEventListener('touchstart', (e) => {
            e.preventDefault();
            toggleTimer();
        });
        
        // Initialize pattern
        updatePattern();
    </script>
</body>
</html>
